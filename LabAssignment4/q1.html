<!DOCTYPE html>
<html>
<head>
    <style>
        /* Base styles */
        h1 { font-size: 24px; }
        body { font-size: 16px; }

        /* Media Queries */
        @media (min-width: 1200px) {
            h1 { font-size: 32px; }
            body { font-size: 18px; }
        }

        @media (min-width: 600px) and (max-width: 1199px) {
            h1 { font-size: 24px; }
            body { font-size: 16px; }
        }

        @media (max-width: 599px) {
            h1 { font-size: 20px; }
            body { font-size: 14px; }
        }
    </style>
</head>
<body>
    <h1></h1>
    <p>Responsive body text.</p>
</body>
</html>
