<html>
<body>

<h2>Place your orders here:</h2>


<form>
    <label for = 'fnamef'>First name:</label>
    <input type = 'text' id = 'fnamef' name = "Name" placeholder="Enter your full name"><br><br>
    <label for = 'gender'>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br> <br> 
    <label for = 'email'>Email:</label>
    <input type = 'text' id = 'email' name = 'email' placeholder="Enter your email"><br>   <br>
    <label for = 'smeal'>Meal type:</label>
    <select>
        <option value ='Breakfast'>Breakfast</option>
        <option value ='Lunch'>Lunch</option>
        <option value = 'Dinner'>Dinner</option>
    </select><br><br>
    <label for = 'mealtype'>Choose your favorite:</label>
    <select>
        <option value = '0'>Select Meal</option>
        <option value = '1'>Idli and Sambaar</option>
        <option value = '2'>Dosa and Chutney</option>
        <option value = '3'>Puttu</option>
    </select><br><br>
    <label for= 'photo'>Customer's photo with food</label>
    <input type = "file" id = 'photoupload' name = 'photoform'><br><br>
    <label for = 'textarea'>Your feedback here:</label><br>
    <textarea id = 'textarea' name = 'textarr' rows = '4' cols = '50' placeholder='Enter your message here'></textarea><br><br>
    <input type = 'submit' id = 'SubmitButton' name = 'Submit'>
    <input type = 'reset' id = 'ResetButton' name = 'Reset'>
</form> 

</body>
</html>
