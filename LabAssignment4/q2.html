<!DOCTYPE html>
<html>
<head>
    <style>
        .btn {
            border: none;
            border-radius: 4px;
            margin: 5px;
        }

        .btn-p, .btn-s, .btn-info {
            padding: 8px 16px;
            font-size: 16px;
        }

        @media (min-width: 800px) {
            .btn-p, .btn-s, .btn-info {
                padding: 12px 24px;
                font-size: 18px;
            }
        }

        @media (max-width: 799px) and (min-width: 500px) {
            .btn-p, .btn-s, .btn-info {
                padding: 8px 16px;
                font-size: 16px;
            }
        }

        @media (max-width: 499px) {
            .btn-p, .btn-s, .btn-info {
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <button class="btn btn-p">Primary</button>
    <button class="btn btn-s">Secondary</button>
    <button class="btn btn-info">Info</button>
</body>
</html>
