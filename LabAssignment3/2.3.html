<!DOCTYPE html>
<html>
<head>
    <title>2.3 Layout</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            gap: 10px;
        }
        .header, .footer {
            grid-column: 1 / -1;
            background-color: rgb(255, 158, 227);
            padding: 20px;
            text-align: center;
        }
        .aside {
            background-color: rgb(255, 158, 227);
            padding: 20px;
        }
        .main {
            background-color: rgb(255, 158, 227);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="header">Header</div>
        <div class="aside">Asidebar1</div>
        <div class="main">Main Content</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
