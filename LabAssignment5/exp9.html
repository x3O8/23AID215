<!DOCTYPE html>
<html>
<body>
    <div id="max"></div>
    <script>
        const arr = [5, 12, 8, 130, 44];
        const max = Math.max(...arr);
        console.log(`Highest value: ${max}`);
        document.getElementById('max').textContent = `Highest value: ${max}`;
    </script>
</body>
</html>
