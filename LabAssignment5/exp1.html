<!DOCTYPE html>
<html>
<body>
    <pre id="pattern"></pre>
    <script>
        let output = '';
        for (let i = 1; i <= 3; i++) {
            output += '*'.repeat(i) + '\n';
            console.log('*'.repeat(i));
        }
        document.getElementById('pattern').textContent = output;
    </script>
</body>
</html>
