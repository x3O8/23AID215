<!DOCTYPE html>
<html>
<body>
    <script>
        const num = parseInt(prompt("Enter a number:"));
        function factorial(n) {
            if (n < 0) return "Invalid input";
            let result = 1;
            for (let i = 2; i <= n; i++) result *= i;
            return result;
        }
        const fact = factorial(num);
        console.log(`Factorial: ${fact}`);
        alert(fact);
        document.write(`Factorial: ${fact}`);
    </script>
</body>
</html>
